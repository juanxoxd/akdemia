# ============================================
# OMR System - Docker Compose
# ============================================
# Para desarrollo local:
#   docker-compose up -d
#
# Para full stack (incluye apps):
#   docker-compose --profile full up -d
# ============================================

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: omr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-omr_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-omr_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - omr-network

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: omr-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - omr-network

  # ===========================================
  # RabbitMQ Message Broker
  # ===========================================
  # ===========================================
  # RabbitMQ - REMOVED (Frontend OMR Architecture)
  # ===========================================

  # ===========================================
  # MinIO Object Storage (S3 Compatible)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: omr-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - omr-network

  # ===========================================
  # MinIO Bucket Initialization
  # ===========================================
  minio-init:
    image: minio/mc:latest
    container_name: omr-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set omr-minio http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin};
      mc mb omr-minio/${MINIO_BUCKET:-omr-images} --ignore-existing;
      mc anonymous set download omr-minio/${MINIO_BUCKET:-omr-images};
      exit 0;
      "
    networks:
      - omr-network

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres-data:
    name: omr-postgres-data
  redis-data:
    name: omr-redis-data
  rabbitmq-data:
    name: omr-rabbitmq-data
  minio-data:
    name: omr-minio-data

# ===========================================
# Networks
# ===========================================
networks:
  omr-network:
    name: omr-network
    driver: bridge
